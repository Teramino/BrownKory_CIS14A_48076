<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Paycheck</title>
</head>

<body>
<script type="text/javascript">
	//Declare and initialize variables
	var payRate=10;//($'s/hr)
	var ovt=40;//Hour at which over time starts
	var payChk;//Declaration of Pay Check in Dollars
	
	//Recieve input from user
	var hours = prompt("How many hours have you worked?");
	
	//Output the inputs
	document.write("<h1>Hours worked    =  "+hours  +" (hrs)</h1>");
	document.write("<h1>Pay Rate        = $"+payRate+"      </h1>");
	document.write("<h1>Over time start =  "+ovt    +" (hrs)</h1>");
	//Determine our paycheck
	if(hours>0 && hours<20)
	{
		//Straight Time
		payChk=hours*payRate;
		
	}else if (hours>20 && hours<40)
	{
		payChk=hours*payRate;
		document.write("<h1> Normal Pay Check = $"+payChk+"</h1>");
		//Double Time
		payChk=hours*payRate*2;
	}
	else if(hours>=40)
	{
		payChk=hours*payRate;
		document.write("<h1> Normal Pay Check = $"+payChk+"</h1>");
		//Triple Time
		payChk=hours*payRate*3;
	}
		
	payChk=payChk.toFixed(2);
	//Output our Pay Check
	document.write("<h1>Our Pay Check = $"+payChk+"</h1");
</script>
</body>
